version: 2
percy:
  version: 1.0.0
  discovery:
    allowedHostnames:
      - localhost
      - example.com
    networkIdleTimeout: 750
    concurrency: 1
  snapshot:
    widths: [1280, 375]
    minHeight: 1024
    percyCSS: |
      .hide { display: none !important; }
      .percy-specific { visibility: hidden; }
